        /* Animierter Hintergrund */

            text-decoration: none;
            font-size: 18px;
            border-radius: 30px;
            box-shadow: 5000px 400px 10000px rgba(0, 0, 0, 0.2);

            position: relative;
            overflow: hidden;
            backdrop-filter: blur(0px);
            font-weight: bold;
            text-transform: uppercase;
        }
