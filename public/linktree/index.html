<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jæn Linktree</title>
  <link rel="stylesheet" href="https://unpkg.com/7.css">
  <link href="https://fonts.googleapis.com/css2?family=Selawik&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Selawik', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .window {
      width: 360px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
    }

    .pfp {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      margin: 1rem auto;
      display: block;
      border: 3px solid #bbb;
    }

    h1 {
      text-align: center;
      font-size: 1.2rem;
    }

    p {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .links {
      padding: 0 1rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .btn {
      text-align: center;
      background-color: #d3d3d3;
      border: 1px solid #aaa;
      border-radius: 3px;
      padding: 8px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      background-color: #c0c0c0;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    a:hover {
      text-decoration: underline;
    }

    body {
      cursor: url('Normal Select.cur'), auto;
    }

    body.busy {
      cursor: url('cursors/Busy.ani'), wait;
    }

    body.working {
      cursor: url('cursors/Workin in background.ani'), progress;
    }

    a, .btn {
      cursor: url('Link Select.cur'), pointer;
    }

    button {
      cursor: url('Normal Select.cur'), pointer;
    }

    textarea, input {
      cursor: url('Handwriting.cur'), text;
    }

    .unavailable {
      cursor: url('unavaiable.cur'), not-allowed;
    }
  </style>
</head>
<body>
  <div class="window active" style="z-index: 1">
    <div class="title-bar">
      <div class="title-bar-text">🌐 Jæn_Gaming Epic Linktree</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">
      <img src="PfP.png" alt="Profilbild" class="pfp" />
      <h1>@Jæn_Gaming</h1>
      <p>Böhö idk what to put here</p>
      <div class="links">
        <button class="btn" onclick="openLink(this)" data-url="https://youtube.com/@Jaen_Gamingamus">🎥 YouTube</button>
        <button class="btn" onclick="openLink(this)" data-url="https://twitch.tv/jaen_gaming">📺 Twitch</button>
        <button class="btn" onclick="openLink(this)" data-url="https://github.com/JaenGaming">💾 GitHub</button>
        <button class="btn" onclick="openLink(this)" data-url="https://discord.gg/tFEK2srcRy">💬 Discord</button>
        <button class="btn" onclick="openLink(this)" data-url="https://open.spotify.com/artist/34eBK77BLZmGkoRt1YqzyL?si=7hzDcZdpQXKx0mS8wvJ0gg">🎵 Spotify</button>
        <button class="btn" onclick="openLink(this)" data-url="https://whatsapp.com/channel/0029VausPPX3WHTeD1z44U1K">📞 Whatsapp</button>
        
      </div>
    </div>
  </div>
</body>
<script>
function openLink(btn) {
    window.open(btn.dataset.url, "_blank");
}
</script>
</html>
