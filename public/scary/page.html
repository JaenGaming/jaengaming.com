<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‚úñ Deep Talk ‚úñ</title>
  <link rel="stylesheet" href="https://unpkg.com/7.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
      
        body {
          background: url('bg.webp') no-repeat center center fixed;
          background-size: cover;
          font-family: 'Share Tech Mono', monospace;
          color: #ff2a2a;
          text-shadow: 0 0 3px #000, 0 0 12px #ff0000aa;
          margin: 0;
          height: 100vh;
          overflow: hidden;
          cursor: url('Normal Select.cur'), auto;
          display: flex;
          justify-content: center;
          align-items: center;
        }
      
        .window {
          width: 500px;
          height: auto;
          background-color: rgba(10, 0, 0, 0.9);
          border-radius: 6px;
          box-shadow: 0 0 40px #ff0000aa;
          display: flex;
          flex-direction: column;
          max-height: 80vh;
          overflow-y: auto;
        }

      
        .title-bar {
          background: linear-gradient(to right, #2b0000, #400000);
        }
      
        .title-bar-text {
          color: #ff4444;
          text-shadow: 0 0 4px #ff0000;
        }
      
        .window-body {
          overflow-y: auto;
          padding: 1rem;
        }
      
        .content {
          animation: fadeIn 2s ease-in-out;
        }
      
        @keyframes fadeIn {
          0% { opacity: 0; }
          100% { opacity: 1; }
        }
      
        h1 {
          font-size: 1.5rem;
          text-align: center;
          margin-bottom: 1rem;
          animation: flicker 4s infinite;
        }
      
        @keyframes flicker {
          0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
          20%, 24%, 55% { opacity: 0.4; }
        }
      
        p {
          font-size: 1rem;
          margin-bottom: 1rem;
          color: #ff2a2a;
          opacity: 1;
        }
      
        img {
          width: 100%;
          border-radius: 8px;
          box-shadow: 0 0 10px #ff0000cc;
          margin-top: 1rem;
        }
      
        .btn {
          background-color: #1a0000;
          border: 1px solid #ff0000;
          padding: 10px;
          border-radius: 6px;
          color: #ff3333;
          text-align: center;
          transition: all 0.3s ease;
          cursor: url('Link Select.cur'), pointer;
          font-family: 'Share Tech Mono', monospace;
          box-shadow: 0 0 8px #ff0000cc;
          font-size: 1rem;
          width: 100%;
          margin-top: 1rem;
        }
      
        .btn:hover {
          background-color: #330000;
          box-shadow: 0 0 12px #ff0000cc;
        }
      </style>      
</head>
<body>
  <div class="window active">
    <div class="title-bar">
      <div class="title-bar-text">üí≠ system.jaen_gaming/root/page</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close" onclick="window.history.back()"></button>
      </div>
    </div>
    <div class="window-body">
      <div class="content" id="content">
        <h1>Loading...</h1>
        <p>Data loading...</p>
      </div>
      <button class="btn" onclick="window.history.back()">‚Üê Go Back</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const term = urlParams.get('term');

    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const page = data.pages.find(p => p.term === term);
        if (page) {
          document.title = page.title;
          document.getElementById('content').innerHTML = `
            <h1>${page.title}</h1>
            <p>${page.description}</p>
            <p>${page.content}</p>
            ${page.image ? `<img src="${page.image}" alt="${page.title}" />` : ''}
          `;
        } else {
          document.getElementById('content').innerHTML = `<h1>Page not found</h1><p>Diese Seite existiert nicht.</p>`;
        }
      })
      .catch(err => {
        document.getElementById('content').innerHTML = `<h1>Error</h1><p>${err}</p>`;
      });
  </script>
</body>
</html>
