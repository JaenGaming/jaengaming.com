<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>âœ– Begriffe âœ–</title>
  <link rel="stylesheet" href="https://unpkg.com/7.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      background: url('bg.webp') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Share Tech Mono', monospace;
      color: #ff2a2a;
      text-shadow: 0 0 3px #000, 0 0 12px #ff0000aa;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      cursor: url('Normal Select.cur'), auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .window {
      width: 480px;
      height: 80vh;
      background-color: rgba(20, 0, 0, 0.9);
      border-radius: 6px;
      box-shadow: 0 0 24px #ff0000aa;
      display: flex;
      flex-direction: column;
    }

    .title-bar-text {
      color: #ff4444;
      text-shadow: 0 0 4px #ff0000;
    }

    .title-bar {
      background: linear-gradient(to right, #2b0000, #400000);
    }

    .window-body {
      overflow-y: auto;
      padding: 1rem;
    }

    .btn {
      background-color: #1a0000;
      border: 1px solid #ff0000;
      padding: 10px;
      border-radius: 4px;
      color: #ff3333;
      text-align: center;
      transition: all 0.3s ease;
      cursor: url('Link Select.cur'), pointer;
      font-family: 'Share Tech Mono', monospace;
      box-shadow: 0 0 6px #ff000033;
      margin-bottom: 0.5rem;
      width: 100%;
    }

    .btn:hover {
      background-color: #330000;
      box-shadow: 0 0 10px #ff0000cc;
    }

    h1 {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      animation: flicker 4s infinite;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="window active">
    <div class="title-bar">
      <div class="title-bar-text">ðŸ§  system.jaen_gaming/root/terms</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close" onclick="window.history.back()"></button>
      </div>
    </div>
    <div class="window-body">
      <h1>âœ– Begriffe âœ–</h1>
      <div id="buttons-container"></div>
    </div>
  </div>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('buttons-container');
        data.pages.forEach(page => {
          const btn = document.createElement('button');
          btn.classList.add('btn');
          btn.textContent = page.title;
          btn.onclick = () => window.location.href = `page.html?term=${page.term}`;
          container.appendChild(btn);
        });
      })
      .catch(err => {
        console.error('Fehler beim Laden der JSON-Daten:', err);
      });
  </script>
</body>
</html>
